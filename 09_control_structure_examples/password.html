<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password</title>
  </head>
  <body>
    <div class="container">
      <form action="" id="form">
        <input
          type="text"
          id="oldPassword"
          minlength="6"
          required
          placeholder="enter old Password"
        />
        <input
          type="text"
          id="newPassword"
          minlength="6"
          required
          placeholder="enter new Password"
        />
        <button type="submit">change</button>
      </form>
    </div>

    <div id="status"></div>

    <script src="./password.js"></script>
  </body>
</html>
